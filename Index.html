<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>QR Code Generator</h1>
        
        <div class="input-section">
            <label for="dataType">Select Data Type:</label>
            <select id="dataType">
                <option value="url">URL</option>
                <option value="text">Text</option>
                <option value="contact">Contact Info (vCard)</option>
                <option value="wifi">WiFi Credentials</option>
            </select>
            
            <div id="urlInput">
                <label for="url">Enter URL:</label>
                <input type="url" id="url" placeholder="https://example.com">
            </div>
            
            <div id="textInput" class="hidden">
                <label for="text">Enter Text:</label>
                <textarea id="text" rows="4" placeholder="Enter any text"></textarea>
            </div>
            
            <div id="contactInput" class="hidden">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" placeholder="John">
                
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" placeholder="Doe">
                
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" placeholder="+1234567890">
                
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="john@example.com">
            </div>
            
            <div id="wifiInput" class="hidden">
                <label for="ssid">Network Name (SSID):</label>
                <input type="text" id="ssid" placeholder="MyWiFi">
                
                <label for="password">Password:</label>
                <input type="text" id="password" placeholder="mypassword">
                
                <label for="encryption">Encryption Type:</label>
                <select id="encryption">
                    <option value="WPA">WPA/WPA2</option>
                    <option value="WEP">WEP</option>
                    <option value="nopass">None</option>
                </select>
            </div>
            
            <button id="generateBtn">Generate QR Code</button>
        </div>
        
        <div id="qrcode"></div>
        <button id="downloadBtn" class="download-btn hidden">Download QR Code</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
